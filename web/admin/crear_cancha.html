                </div>

                    <div class="box-body">
                        <div class="form-group">
                            <label for="nombre" class="col-sm-2 control-label">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre">

                        </div>

                            </div>
                        </div>
                        <div class="form-group">
                            <label for="presentacion" class="col-sm-2 control-label">Presentacion</label>
                            <div class="col-sm-10">
                                <textarea id="presentaciona" name="presentacion" rows="10" cols="80">
                                </textarea>
                            </div>
                        </div>
                          <div class="form-group">
                            <label for="politicas" class="col-sm-2 control-label">Politicas</label>
                            <div class="col-sm-10">
                                <textarea id="politicasa" name="politicas" rows="10" cols="80">

                            </div>
                        </div>
                    </div>
                </form>
