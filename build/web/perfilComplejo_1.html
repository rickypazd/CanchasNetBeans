        <style>

            .tooltip1 {
                position: relative; /*quieto*/
                display: inline-block;
                border-bottom: 10px dotted black;
            }
            .tooltip1 .tooltiptext1 {
                visibility: hidden;/*ocultar*/
                width: 120px;
                background-color: black;
                color: #fff;
                text-align: center;
                border-radius: 6px;
                padding: 5px 0;
                /* Position the tooltip */
                position: absolute;
                z-index: 1;
                bottom: 150%;/*si e 150% es arriba, y si lo quitas va abajo*/
            }
            .tooltip1 .tooltiptext1 :after {
                visibility: hidden;/*ocultar*/
                width: 120px;
                background-color: black;
                color: #fff;
                text-align: center;
                border-radius: 6px;
                padding: 5px 0;
                /* Position the tooltip */
                position: absolute;
                z-index: 1;
                bottom: 150%;/*si e 150% es arriba, y si lo quitas va abajo*/
            }
            .tooltip1:hover .tooltiptext1 {
                visibility: visible;
            }


        </style>
