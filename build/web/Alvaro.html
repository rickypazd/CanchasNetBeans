        <style>


            .responsiveImg {

            /***********************************************/
            .hrCancha { 
                background: url('iconCancha0.png') no-repeat top center;  
                /*background: url('http://i.stack.imgur.com/37Aip.png') no-repeat top center; */
                background-size: contain;
                display: block;
                height: 18px;
                border: 0;
                width: 60%;   
                position: relative;
            }
            .hrCancha:before,
            .hrCancha:after {
                content: '';
                display: block;
                position: absolute;
                background: #a1a1a1;
                height: 2px;
                top: 8px;
            }
            .hrCancha:before {
                left: 0;
                right: 50%;
                margin-right: 20px;
            }
            .hrCancha:after {
                right: 0;
                left: 50%;
                margin-left: 20px;
            }


            /***********************************************/
            .btnMd{/*Front*/
                position: relative;
                display:block;
                background: transparent;
                width:200px;/*Ancho right*/
                height:10px;
                line-height:35px;/*alto */
                text-align:center;
                font-size:15px;
                text-decoration:none;
                text-transform:uppercase;
                margin:10px auto;/*margen*/
                text-decoration: none;
            }
            .btnMd:before, .btnMd:after {/*Front*/
                width:200px;/*Ancho left*/
                left: 0px;
                height:17px;/*alto */
                z-index: -1;}
            .btnMdText{ color: green; }/*color texto front*/
            .btnMdText:before,.btnMdText:after {/*Borde*/
                border: 3px solid white ;/*color borde front*/}
            .btnMd:before{/*Arriba*/
                position: absolute;
                content: '';
                border-bottom: none;
                -webkit-transform: perspective(15px) rotateX(5deg);
                -moz-transform: perspective(15px) rotateX(5deg);
                transform: perspective(15px) rotateX(5deg);}
            .btnMd:after{/*Abajo*/
                position: absolute;
                top: 22px;/*alto */
                content: '';
                border-top: none;
                -webkit-transform: perspective(15px) rotateX(-5deg);
                -moz-transform: perspective(15px) rotateX(-5deg);
                transform: perspective(15px) rotateX(-5deg);}
            .btnMdText:before,/*UP*/ .btnMdText:after/*down*/ {
                background: white;/*color background Hover*/}
            .btnMd:hover{
                color:green;/*color texto Hover*/}
            /***********************************************/
            .btnLg{/*Front*/
                position: relative;
                display:inline-block;
                background: transparent;
                width:150px;/*Ancho right*/
                height:60px;
                line-height:55px;
                text-align:center;
                font-size:15px;
                text-decoration:none;
                margin:0px auto;/*margen*/
                text-decoration: none;
            }
            .btnLg:before, .btnLg:after {/*Front*/
                width:150px;/*Ancho left*/
                left: 0px;
                height:27px;
                z-index: -1;
            }
            .btnLgText{ color: black; }/*color texto front*/
            .btnLgText:before,.btnLgText:after {/*Borde*/
                border: 3px solid  #66ff74;/*color borde front*/}
            .btnLg:before{/*Arriba*/
                position: absolute;
                content: '';
                border-bottom: none;
                -webkit-transform: perspective(15px) rotateX(5deg);
                -moz-transform: perspective(15px) rotateX(5deg);
                transform: perspective(15px) rotateX(5deg);  
            }
            .btnLg:after{/*Abajo*/
                position: absolute;
                top: 32px;
                content: '';
                border-top: none;
                -webkit-transform: perspective(15px) rotateX(-5deg);
                -moz-transform: perspective(15px) rotateX(-5deg);
                transform: perspective(15px) rotateX(-5deg);
            }
            .btnLgText:hover:before, .btnLgText:hover:after {
                background: #66ff74;/*color background Hover*/}
            .btnLg:hover{
                color:black;/*color texto Hover*/}



        </style>
